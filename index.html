<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo"></div>
            <div class="credits">photo by</div>
        </div>
        
        <div class="info-container">
            <div class="description">
                <p>This is not a real online service! You know you need something like 
                    this in your life to help you realize your deepest dreams. Sign up
                    now to get started </p>
                <p>You <i>know</i> you want to.</p>
            </div>

            <form action="" method="post">
                <div class="white-container">
                    <h2>Let's do this!</h2>
                    
                    <fieldset id="user-names">
                        <div class="field">
                            <label for="first-name">First Name</label>
                            <input type="text" name="first-name">
                        </div>
                        <div class="field">
                            <label for="last-name">Last Name</label>
                            <input type="text" name="last-name" id="">
                        </div>
                    </fieldset>
                    
                    <fieldset id="contact">
                        <div class="field">
                            <label for="email">Email</label>
                            <input type="email" name="email">
                        </div>
                        <div class="field">
                            <label for="phone-num">Phone Number</label>
                            <input type="number" name="phone-num" id="">
                        </div>
                    </fieldset>

                    <fieldset id="contact">
                        <div class="field">
                            <label for="pwd">Password</label>
                            <input type="password" name="pwd">
                        </div>
                        <div class="field">
                            <label for="cfm-pwd">Confirm Password</label>
                            <input type="password" name="cfm-pwd" id="">
                        </div>
                    </fieldset>
                </div>
               
            </form>
            
        </div>
    </div>
</body>
</html>
